<!DOCTYPE html>
<html>
<head>
    <title>Register Devices</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/BasicStyle.css">
</head>
<body>
<div id="Header"></div>
<div class="main">
    <div class="main-container">
        <div id="LeftBar" class="left-bar"></div
        ><div class="basic-main">
            <div class="bm-header">
                <span class="bm-title">Register Devices</span>
            </div>
            <div id="RegisteredDevices">
                <div class="bm-content">
                    <div class="register-devices-count">
                        <span class="title-note">Total registered device:</span>
                        <span class="title-note" id="RDTotalNumber">10000</span>
                        <span class="rd-filter">Filter by product:</span>
                        <div class="rd-product">
                            <div class="drop">
                                <div class="drop-button" id="RDDropButton">Dynamsoft Barcode Reader</div>
                                <ul class="drop-list">
                                    <li>Dynamsoft Product 1</li>
                                    <li>Dynamsoft Product 2</li>
                                    <li>Dynamsoft Product 3</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="register-devices-form">
                        <table class="form">
                            <tbody>
                            <tr class="form-head">
                                <td>Machine Name</td>
                                <td>MAC Address</td>
                                <td>License Type</td>
                                <td>Expiration Date</td>
                            </tr>
                            <tr class="form-body">
                                <td>thisistheteststring</td>
                                <td>00:00:00:00</td>
                                <td>dbr development license</td>
                                <td>2018-01-23</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="page-control">
                        <input id="PCPage" class="pc-page" type="text" placeholder="page">
                        <button id="PCGo" class="pc-go">go</button>
                        <button id="PCBack" class="pc-back"></button>
                        <span class="pc-page-current">2</span
                        ><span class="pc-page-divide">/</span
                    ><span class="pc-page-total">10</span>
                        <button id="PCNext" class="pc-next"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script/jquery-1.12.4.min.js"></script>
<script src="script/script.js"></script>

            // pageBuffer = 0;
            // $('#LOTotalNumber').text(data.license.length);
            // $('.pc-page-total').text(pageNum+1);
            // updateLOForm(formObject);
        }
    });
    
    function updateBSForm(data) {
        $('tbody').append();
    }

    $('.drop-list li').click(function () {
        $('.drop-list').css('display', 'none');
        $('#RDDropButton').removeClass('d-button').addClass('drop-button');
        $('#RDDropButton').text($(this).text());
    });

</script>
</body>
</html>
