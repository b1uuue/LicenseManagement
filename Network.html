<!DOCTYPE html>
<html>
<head>
    <title>Network</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/BasicStyle.css">
</head>
<body>
<div id="Header"></div>
<div class="main">
    <div class="main-container">
        <div id="LeftBar" class="left-bar"></div
        ><div class="basic-main">
            <div class="bm-header">
                <span class="bm-title">Network</span>
            </div>
            <div id="Network">
                <div class="bm-content">
                    <div class="net-proxy">
                        <span class="title-note">Proxy Server Configuration</span>
                        <input type="checkbox" id="NetProxyBtn" style="display: none;">
                        <label for="NetProxyBtn" class="check-btn"></label>
                    </div>
                    <div class="net-information">
                        <div class="info">
                            <span>IP Address:</span>
                            <input type="text" id="NetIp" placeholder="192.168.8.236">
                        </div>
                        <div class="info">
                            <span>User Name:</span>
                            <input type="text" id="NetName" placeholder="b1uuue">
                        </div>
                        <div class="info">
                            <span>Password:</span>
                            <input type="password" id="NetPassword" placeholder="password">
                        </div>
                        <div class="info">
                            <span>Port:</span>
                            <input type="text" id="NetPort" placeholder="8062">
                        </div>
                    </div>
                    <div class="net-submit">
                        <div class="white-btn" id="NetSubmitTest">Test Connectivity</div>
                        <div class="yellow-btn" id="NetSubmitSave">Save</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script/jquery-1.12.4.min.js"></script>
<script src="script/script.js"></script>
<script>
    /* global $ */

    $('#NetIp').focus();

    //Proxy Server Configuration test connected
    $('#NetSubmitTest').click(function () {

    });

    //Proxy Server Configuration save
    $('#NetSubmitSave').click(function () {

    });

</script>
</body>
</html>
