<link rel="stylesheet" href="style/Reset.css">
<link rel="stylesheet" href="style/BasicStyle.css">

<div class="basic-main" id="Log">
    <div class="bm-header">
        <span class="bm-title">Log</span>
    </div>
    <div class="log">
        <div class="bm-content">
            <div class="log-display">
                <div class="log-display-content">Display Log</div>
            </div>
            <div class="log-control">
                <input type="text" class="log-export-path" value="Select an export path">
                <div class="white-btn" id="LogChoosePath">Choose Path</div>
                <div class="yellow-btn" id="LogExport">Export</div>
            </div>
        </div>
    </div>
</div>
