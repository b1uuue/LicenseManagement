<!DOCTYPE html>
<html>
<head>
    <title>Log</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/BasicStyle.css">
</head>
<body>
<div id="Header"></div>
<div class="main">
    <div class="main-container">
        <div id="LeftBar" class="left-bar"></div
        ><div class="basic-main">
        <div class="bm-header">
            <span class="bm-title">Log</span>
        </div>
        <div id="Log">
            <div class="bm-content">
                <div class="log-display">
                    <div class="log-display-content">Display Log</div>
                </div>
                <div class="log-control">
                    <input type="text" class="log-export-path" id="LogPathInput" placeholder="Select an export path">
                    <label for="LogChoosePath" class="white-btn">Choose Path</label>
                    <input id="LogChoosePath" type="file" name="savePath" style="display:none;"/>
                    <div class="yellow-btn" id="LogExport">Export</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script src="script/jquery-1.12.4.min.js"></script>
<script src="script/script.js"></script>
<script>
/* global $ */
    $('#LogPathInput').focus();

    $('#LogChoosePath').change(function (e) {
        $('#LogPathInput').val($(this).val());
        // for (let entry of e.target.files)
        //     console.log(entry.name, entry.webkitRelativePath);
    });

    // log export
    $('#LogExport').click(function () {

    });
</script>
</body>
</html>
