<link rel="stylesheet" href="style/Reset.css">
<link rel="stylesheet" href="style/BasicStyle.css">

<div class="basic-main">
    <div class="bm-header">
        <span class="bm-title">License Overview</span>
    </div>
    <div class="bm-content">
        <div class="license-overview-count">
            <span class="lo-total">Total activate licenses:</span>
            <span class="lo-total-number">30</span>
        </div>
        <div class="license-overview-form">
            <table>
                <tbody>
                    <tr class="lo-form-head">
                        <td class="f-cell">License Key</td>
                        <td class="f-cell">Quota</td>
                        <td class="f-cell">Used</td>
                        <td class="f-cell">Product and Type</td>
                        <td class="f-cell">Expiration Date</td>
                    </tr>
                    <tr class="lo-form-body">
                        <td class="f-cell">justtesttextinthisline</td>
                        <td class="f-cell">800</td>
                        <td class="f-cell">90</td>
                        <td class="f-cell">dbr development</td>
                        <td class="f-cell">2018-01-23</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="page-control">
            <input id="PCPage" class="pc-page" type="text" value="page">
            <input type="button" id="PCGo" class="pc-go" value="go">
            <input type="button" id="PCBack" class="ps-back" value="<">
            <span class="pc-page-current">2</span><span>/</span><span class="pc-page-total">10</span>
            <input type="button" id="PCNext" class="pc-next" value=">">
        </div>

    </div>
</div>
